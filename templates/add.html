{% extends "base.html" %}
{% set title = "Add to " ~ warehouse %}
{% block content %}
<form method="post" autocomplete="off">
  <label>PaperType (required)</label>
  <input name="paper_type" placeholder="e.g., 7POPGLSCVRFSC38" required>

  <label>RollID (required) â€” scan barcode here</label>
  <input name="roll_id" id="roll_id" placeholder="Scan RollID" required autofocus>

  <label>Weight (lbs, integer) (required)</label>
  <input name="weight_lbs" placeholder="e.g., 2945" inputmode="numeric" required>

  <button class="btn" type="submit">Add to {{ warehouse }}</button>
  <a class="btn" href="{{ url_for('home') }}">Back</a>
</form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const el = document.getElementById("roll_id");
    if (el) el.focus();
  });
</script>
{% endblock %}
