{% extends "base.html" %}
{% set title = "Add to " ~ warehouse %}
{% block content %}
<form method="post" autocomplete="off">
  <label>PaperType (required)</label>
  <input name="paper_type" placeholder="e.g., 7POPGLSCVRFSC38" required>

  <label>Sublocation (sticky)</label>
  <select name="sublocation" required>
    <option value="" disabled {% if not sticky_subloc %}selected{% endif %}>Select sublocation</option>
    {% for s in sublocs %}
      <option value="{{ s }}" {% if sticky_subloc == s %}selected{% endif %}>{{ s }}</option>
    {% endfor %}
  </select>

  <label>RollID (scan barcode)</label>
  <input name="roll_id" id="roll_id" placeholder="Scan RollID" required autofocus>

  <label>Weight (lbs, integer)</label>
  <input name="weight_lbs" placeholder="e.g., 2945" inputmode="numeric" required>

  <button class="btn" type="submit">Add to {{ warehouse }}</button>
  <a class="btn" href="{{ url_for('home') }}">Back</a>
</form>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const el = document.getElementById("roll_id");
    if (el) el.focus();
  });
</script>
{% endblock %}
