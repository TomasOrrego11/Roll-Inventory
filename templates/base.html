<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{ title or "Roll Inventory" }}</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0f172a;
    color:white;
}

.wrap{
    max-width:1200px;
    margin:auto;
    padding:20px;
}

.topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.nav{
    display:flex;
    gap:10px;
}

.btn{
    display:block;
    background:#1e293b;
    padding:15px;
    margin:10px 0;
    text-decoration:none;
    color:white;
    border-radius:8px;
    text-align:center;
    font-weight:bold;
}

.btn:hover{
    background:#334155;
}

.grid2{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
}

input, select{
    width:100%;
    padding:14px;
    font-size:18px;
    margin-bottom:15px;
    border-radius:6px;
    border:none;
}

.flash{
    background:#16a34a;
    padding:12px;
    margin-bottom:15px;
    border-radius:6px;
}

/* FULL SCREEN SCANNER STYLE */
.scan-mode input{
    font-size:26px;
    padding:22px;
}
</style>

</head>

<body>

<div class="wrap">

<div class="topbar">
    <h2>{{ title or "Roll Inventory" }}</h2>

    <div class="nav">
        <a class="btn" href="{{ url_for('home') }}">Back</a>
        <a class="btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for m in messages %}
      <div class="flash">{{ m }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>

<script>
/* AUTOFOCUS FIRST INPUT */
window.onload = function(){
    let firstInput = document.querySelector("input");
    if(firstInput){
        firstInput.focus();
        firstInput.select();
    }
};

/* SCAN SOUND */
document.addEventListener("submit", function(){
    let audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
    audio.play();
});
</script>

</body>
</html>
