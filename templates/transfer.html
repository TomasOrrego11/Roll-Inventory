{% extends "base.html" %}
{% set title = "Transfer " ~ from_wh ~ " → " ~ to_wh %}
{% block content %}

<form method="POST" action="{{ url_for('transfer_form', from_wh=from_wh, to_wh=to_wh) }}">
  <label>Destination Sub-Location ({{ to_wh }})</label>
  <select name="location" id="location" required>
    <option value="" disabled selected>Select…</option>
    {% for loc in locations %}
      <option value="{{ loc }}">{{ loc }}</option>
    {% endfor %}
  </select>

  <label>Roll ID (scan)</label>
  <input type="text" name="roll_id" id="roll_id" required autocomplete="off">

  <button class="btn primary" type="submit">Transfer</button>
</form>

{% endblock %}
